###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[DEFAULT]
db_database = solidarity
db_user = solidarity
db_password = Solidarity1
db_host = postgres:5432

[app:main]
use = egg:solidarity

sqlalchemy.url = postgresql+psycopg2://%(db_user)s:%(db_password)s@%(db_host)s/%(db_database)s?sslmode=disable
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

store = sqlalchemy
store.url = sqlite:///%(here)s/solidarity.db
###
# wsgi server configuration
###

use_webpack_server =
webpack_host = localhost
webpack_port = 8081

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[alembic]
script_location = solidarity/alembic
sqlalchemy.url = postgresql+psycopg2://%(db_user)s:%(db_password)s@%(db_host)s/%(db_database)s?sslmode=disable
transaction_per_migration = true

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, solidarity, sqlalchemy.engine.base.Engine, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_solidarity]
level = WARN
handlers =
qualname = solidarity

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[logger_alembic]
level = DEBUG
handlers =
qualname = alembic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
